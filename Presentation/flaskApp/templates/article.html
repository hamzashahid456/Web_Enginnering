{% extends 'layout.html' %}

{% block body %}
    <h1>{{article[1]}}</h1>
    <small>Created at: {{article[3]}}</small>
    <hr>
    <div>
        {{article[2] | safe}}
    </div>
    <br><br>
    <button class="btn btn-primary"><a class="nav-link" href="/editArticle/{{article[0]}}">Edit Article</a></button>
    <button class="btn btn-danger"><a class="nav-link" href="/deleteArticle/{{article[0]}}">Delete Article</a></button>
{% endblock %}
