{% extends 'layout.html' %}

{% block body %}
    <h1>Articles</h1>
    <button class="btn btn-primary"><a class="nav-link" href="/addArticle.html">Add Article</a></button><br><br>

    {% for article in articles %}
        <ul class="list-group">
            <li class="list-group-item"><a class="nav-link" href="/article/{{article[0]}}">{{article[1]}}</a></li>
        </ul>
        <br>
    {% endfor %}
{% endblock %}
